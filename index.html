<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Olive Chinese Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #a41e1e;
            color: white;
            padding: 20px 10%;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #333;
            padding: 10px 10%;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px 10%;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
            position: relative; /* Set position relative for the button placement */
        }
        .menu-item {
            width: 48%; /* Make each image take up 48% of the container */
            height: auto;
            border-radius: 8px;
            overflow: hidden;
        }
        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        /* Initially hide Spanish menu */
        .spanish-menu {
            display: none;
        }
        /* Style for the translate button */
        .translate-btn {
            position: absolute;
            bottom: -50px;  /* Adjust the position so it sits just below the menu */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #a41e1e;
            color: white;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;  /* Ensure the button is clickable */
        }
        .translate-btn:hover {
            background-color: #d94d4d;
        }
    </style>
</head>
<body>

<header>
    <h1>Mount Olive Chinese Restaurant</h1>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#menu">Menu</a>
    <a href="#contact">Contact</a>
</nav>

<section id="about">
    <!-- About text removed as requested -->
</section>

<section id="menu">
    <h2>Our Menu</h2>

    <div class="menu">
        <!-- English Menu Items (Displayed side by side) -->
        <div class="menu-item english-menu">
            <img src="https://raw.githubusercontent.com/MountOliveChineseResturant/MountOliveChineseResturant/main/English%20ver%20menu%20part%201.png" alt="English Menu Part 1">
        </div>
        <div class="menu-item english-menu">
            <img src="https://raw.githubusercontent.com/MountOliveChineseResturant/MountOliveChineseResturant/main/English%20ver%20menu%20part%202.png" alt="English Menu Part 2">
        </div>
        
        <!-- Spanish Menu Items (Initially Hidden) -->
        <div class="menu-item spanish-menu">
            <img src="https://raw.githubusercontent.com/MountOliveChineseResturant/MountOliveChineseResturant/main/Spanish%20ver%20menu%20part%201.png" alt="Spanish Menu Part 1">
        </div>
        <div class="menu-item spanish-menu">
            <img src="https://raw.githubusercontent.com/MountOliveChineseResturant/MountOliveChineseResturant/main/Spanish%20ver%20menu%20part%202.png" alt="Spanish Menu Part 2">
        </div>
        
        <!-- Translate Button at the Bottom of the Menu -->
        <button class="translate-btn" onclick="toggleMenu()">Traducir al Espa単ol</button>
    </div>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <p>Address: 1025 N Breazeale Ave, Mt Olive, NC 28365</p>
    <p>Phone: (919) 658-0600</p>
</section>

<footer>
    <p>&copy; 2025 Mount Olive Chinese Restaurant | Follow us on 
        <a href="https://facebook.com" target="_blank" style="color:white;">Facebook</a> and 
        <a href="https://instagram.com" target="_blank" style="color:white;">Instagram</a>
    </p>
</footer>

<script>
    // Function to toggle the English/Spanish menu visibility
    function toggleMenu() {
        const englishMenuItems = document.querySelectorAll('.english-menu');
        const spanishMenuItems = document.querySelectorAll('.spanish-menu');
        const button = document.querySelector('.translate-btn');

        // Toggle visibility of both menus
        if (button.textContent === 'Traducir al Espa単ol') {
            // Show Spanish menu and hide English menu
            englishMenuItems.forEach(item => {
                item.style.display = 'none';
            });
            spanishMenuItems.forEach(item => {
                item.style.display = 'block';
            });
            // Change button text to "Translate to English"
            button.textContent = 'Translate to English';
        } else {
            // Show English menu and hide Spanish menu
            spanishMenuItems.forEach(item => {
                item.style.display = 'none';
            });
            englishMenuItems.forEach(item => {
                item.style.display = 'block';
            });
            // Change button text back to "Traducir al Espa単ol"
            button.textContent = 'Traducir al Espa単ol';
        }
    }
</script>

</body>
</html>
